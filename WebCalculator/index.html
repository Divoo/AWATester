<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/calculator.js"></script>
</head>

<body onload="init()">
    <div id="calc" class="calc">
    <h1 class="T1">Demo Calculator</h1>
    <br>
        <div id="results" class="results">
        0	
        </div>
        <br><br>
        
        <button class="number1" id="1" type="button" onclick="doclick(this)">1</button>
        <button class="number2" id="2" type="button" onclick="doclick(this)">2</button>
        <button class="number3" id="3" type="button" onclick="doclick(this)">3</button>
        <br>
        <button class="number4" id="4" type="button" onclick="doclick(this)">4</button>
        <button class="number5" id="5" type="button" onclick="doclick(this)">5</button>
        <button class="number6" id="6" type="button" onclick="doclick(this)">6</button>
        <br>
        <button class="number7" id="7" type="button" onclick="doclick(this)">7</button>
        <button class="number8" id="8" type="button" onclick="doclick(this)">8</button>
        <button class="number9" id="9" type="button" onclick="doclick(this)">9</button>
        <br>
        <button class="CharC" id="C" type="button" onclick="doclick(this)">C</button>
        <button class="number0" id="0" type="button" onclick="doclick(this)">0</button>
        <button class="CharPoint" id="." type="button" onclick="doclick(this)">.</button>
        <br> <br>
        <button class="CharAC" id="A" type="button" onclick="doclick(this)">AC</button>
        <button class="CharPlus" id="+" type="button" onclick="doclick(this)">+</button>
        <button class="CharMinus" id="-" type="button" onclick="doclick(this)">-</button>
        <button class="CharMultiplication" id="*" type="button" onclick="doclick(this)">*</button>
        <button class="CharDiv" id="/" type="button" onclick="doclick(this)">/</button>
        <button class="CharEqual" id="=" type="button" onclick="doclick(this)">=</button>
        <br> <br>
        
        <img class="logo" alt="logo" src="Infinity_Dream_logo_small.png">
        
        
    </div>
